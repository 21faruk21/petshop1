<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kategori Seçimi | Mavi Petshop</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700;900&display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; }
        body {
            background: linear-gradient(135deg, #e3f0ff 0%, #f5f7fa 100%);
            min-height: 100vh; height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .logo-text {
            font-family: 'Outfit', 'Segoe UI', Arial, sans-serif;
            font-size: 3rem;
            font-weight: 900;
            color: #053ff3;
            text-align: center;
            margin-bottom: 2.5rem;
            letter-spacing: 2px;
            text-shadow: 0 4px 24px rgba(5,63,243,0.10);
        }
        .category-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 2.2rem;
            width: 100vw;
            max-width: 520px;
            height: 60vh;
            max-height: 440px;
            margin: 0 auto;
        }
        .category-tile {
            background: #fff;
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px rgba(5,63,243,0.10);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 2.1rem;
            font-weight: 700;
            color: #053ff3;
            cursor: pointer;
            transition: transform .18s cubic-bezier(.4,2,.6,1), box-shadow .18s;
            border: none;
            outline: none;
            min-height: 150px;
            min-width: 120px;
            user-select: none;
        }
        .category-tile:hover, .category-tile:focus {
            transform: translateY(-8px) scale(1.06);
            box-shadow: 0 16px 40px rgba(5,63,243,0.18);
            background: #f0f6ff;
        }
        .category-tile i {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: #053ff3;
            filter: drop-shadow(0 2px 8px rgba(5,63,243,0.10));
        }
        .category-tile span {
            font-size: 1.2rem;
            font-weight: 700;
            color: #053ff3;
            letter-spacing: 1px;
        }
        @media (max-width: 600px) {
            .logo-text { font-size: 2rem; margin-bottom: 1.2rem; }
            .category-grid { max-width: 98vw; gap: 1rem; height: 60vh; }
            .category-tile { font-size: 1.1rem; min-height: 90px; }
            .category-tile i { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <a href="/" style="position:absolute;top:24px;left:24px;z-index:20;text-decoration:none;">
      <button class="btn btn-back" type="button">
        <i class="fas fa-arrow-left"></i>
      </button>
    </a>
    <button id="themeToggle" class="btn btn-light d-flex align-items-center position-absolute" style="top:2.2rem;right:2.2rem;border-radius:50%;width:44px;height:44px;justify-content:center;box-shadow:0 2px 8px rgba(5,63,243,0.08);font-size:1.4rem;z-index:10;" title="Tema Değiştir">
      <i id="themeIcon" class="fa fa-moon"></i>
    </button>
    <div class="logo-text">MaviPetShop</div>
    <form action="/select_category" method="post" style="width:100%;max-width:520px;">
        <div class="category-grid">
            <button type="submit" name="category" value="Kedi" class="category-tile"><i class="fa-solid fa-cat" style="color:#053ff3;"></i><span>Kedi</span></button>
            <button type="submit" name="category" value="Köpek" class="category-tile"><i class="fa-solid fa-dog" style="color:#053ff3;"></i><span>Köpek</span></button>
            <button type="submit" name="category" value="Kuş" class="category-tile"><i class="fa-solid fa-dove" style="color:#053ff3;"></i><span>Kuş</span></button>
            <button type="submit" name="category" value="Balık" class="category-tile"><i class="fa-solid fa-fish" style="color:#053ff3;"></i><span>Balık</span></button>
        </div>
    </form>
  <script>
    // Tema toggle scripti
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');
    function setDarkMode(on) {
      document.body.style.background = on ? 'linear-gradient(135deg, #181a20 0%, #23262f 100%)' : 'linear-gradient(135deg, #e3f0ff 0%, #f5f7fa 100%)';
      document.querySelector('.logo-text').style.color = on ? '#6ea8fe' : '#053ff3';
      document.querySelectorAll('.category-tile').forEach(e=>{
        e.style.background = on ? '#23262f' : '#fff';
        e.style.color = on ? '#6ea8fe' : '#053ff3';
        e.style.boxShadow = on ? '0 8px 32px rgba(5,63,243,0.18)' : '0 8px 32px rgba(5,63,243,0.10)';
        e.querySelector('i').style.color = on ? '#6ea8fe' : '#053ff3';
        e.querySelector('span').style.color = on ? '#6ea8fe' : '#053ff3';
      });
      themeIcon.className = on ? 'fa fa-sun' : 'fa fa-moon';
    }
    // Local storage ile tema kalıcı olsun
    if(localStorage.getItem('darkMode')==='true') setDarkMode(true);
    themeToggle.addEventListener('click',()=>{
      const isDark = themeIcon.classList.contains('fa-moon');
      setDarkMode(isDark);
      localStorage.setItem('darkMode', isDark);
    });
  </script>
</body>
</html>

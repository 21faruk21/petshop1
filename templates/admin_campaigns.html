<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kampanya Yönetimi | Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body { background: #f5f7fa; }
        .admin-campaigns-card { max-width: 700px; margin: 2rem auto; background: #fff; border-radius: 1.5rem; box-shadow: 0 8px 32px rgba(5,63,243,0.08); padding: 2.5rem 2rem 2rem 2rem; }
        h2 { color: #053ff3; font-weight: 900; text-align: center; margin-bottom: 2rem; }
        .form-label { font-weight: 600; color: #053ff3; }
        .btn-primary { background: #053ff3; border: none; border-radius: .75rem; font-weight: 600; }
        .btn-primary:hover { background: #032b9c; }
        .btn-outline-danger, .btn-outline-success { border-radius: .75rem; }
        .table img { max-height: 60px; border-radius: 0.5rem; }
    </style>
</head>
<body>
    <div class="admin-campaigns-card">
        <h2>Kampanya Yönetimi</h2>
        {% if message %}
        <div class="alert alert-info">{{ message }}</div>
        {% endif %}
        <form action="/admin/campaigns" method="post" enctype="multipart/form-data" class="mb-4">
            <div class="row g-3 align-items-end">
                <div class="col-md-4">
                    <label class="form-label">Başlık</label>
                    <input type="text" name="title" class="form-control" placeholder="Kampanya başlığı (isteğe bağlı)">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Yönlendirme Linki</label>
                    <input type="text" name="link" class="form-control" placeholder="https://..." required>
                </div>
                <div class="col-md-2">
                    <label class="form-label">Görsel</label>
                    <input type="file" name="image" class="form-control" required>
                </div>
                <div class="col-md-2">
                    <label class="form-label">Aktif</label>
                    <input type="checkbox" name="active" checked class="form-check-input">
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3 w-100">Kampanya Ekle</button>
        </form>
        <hr>
        <h5 class="mb-3">Mevcut Kampanyalar</h5>
        <div class="table-responsive">
            <table class="table table-bordered align-middle">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Görsel</th>
                        <th>Başlık</th>
                        <th>Link</th>
                        <th>Durum</th>
                        <th>İşlem</th>
                    </tr>
                </thead>
                <tbody>
                    {% for c in campaigns %}
                    <tr>
                        <td>{{ c.id }}</td>
                        <td><img src="{{ c.image }}" alt="kampanya"/></td>
                        <td>{{ c.title }}</td>
                        <td><a href="{{ c.link }}" target="_blank">Link</a></td>
                        <td>
                            {% if c.active %}
                                <span class="badge bg-success">Aktif</span>
                            {% else %}
                                <span class="badge bg-secondary">Pasif</span>
                            {% endif %}
                        </td>
                        <td>
                            <a href="/admin/campaigns?toggle={{ c.id }}" class="btn btn-outline-success btn-sm">Aktif/Pasif</a>
                            <a href="/admin/campaigns?delete={{ c.id }}" class="btn btn-outline-danger btn-sm" onclick="return confirm('Silmek istediğine emin misin?')">Sil</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>

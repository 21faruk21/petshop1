<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ürünler - MaviPetShop</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      font-family: 'Inter', sans-serif;
    }
    .product-card {
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }
    .product-card:hover {
      transform: translateY(-5px);
    }
    .price {
      color: #667eea;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="container py-5">
  <h2 class="text-center mb-4">Tüm Ürünler</h2>
  <div class="row g-4">
    {% for product in products %}
      <div class="col-md-4">
        <div class="product-card p-3">
          <img src="{{ product.image }}" alt="{{ product.name }}" class="img-fluid rounded mb-3" style="height: 200px; object-fit: cover;">
          <h5>{{ product.name }}</h5>
          <p class="price">{{ product.price }} TL</p>
          <a href="/product/{{ product.id }}" class="btn btn-sm btn-primary w-100">Detaya Git</a>
        </div>
      </div>
    {% endfor %}
  </div>
  <div class="text-center mt-4">
    <a href="/" class="btn btn-outline-primary">← Anasayfa</a>
  </div>
</div>
</body>
</html>

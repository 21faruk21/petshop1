<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Teşekkürler</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .thank-card {
      background: white;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 600px;
    }
    .thank-card h1 {
      color: #28a745;
      font-weight: bold;
    }
    .btn-custom {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      font-weight: 600;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="thank-card">
    <h1><i class="fas fa-check-circle"></i> Siparişiniz Alındı!</h1>
    <p class="lead mt-3">WhatsApp üzerinden sipariş detaylarınız iletildi. En kısa sürede sizinle iletişime geçeceğiz.</p>
    <a href="/" class="btn btn-custom">Alışverişe Devam Et</a>
  </div>
<script src="https://kit.fontawesome.com/a2d9d6ea5c.js" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin Giriş - MaviPetShop</title>
  <!-- Google Font, Bootstrap, FontAwesome -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    /* (Orijinal stil bloğu aynen gelmeli) */
  </style>
</head>
<body class="{% if theme=='dark' %}dark-mode{% endif %}">

  <!-- Kampanya Çubuğu -->
  <div class="campaign-bar">
    🎉 300 TL ve üzeri siparişlerde ÜCRETSİZ KARGO! 🚚
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand text-white" href="/"><i class="fa-solid fa-paw"></i> MaviPetShop</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="/">Anasayfa</a></li>
          <li class="nav-item"><a class="nav-link" href="/cart"><i class="fa fa-shopping-cart"></i> Sepet – {{ total }} TL</a></li>
          <li class="nav-item"><a class="nav-link active" href="/admin"><i class="fa fa-user-shield"></i> Admin Giriş</a></li>
        </ul>
        <form action="/toggle_theme" method="post" class="d-flex">
          <button class="btn btn-sm btn-light">
            {% if theme=='dark' %}Light{% else %}Dark{% endif %}
          </button>
        </form>
      </div>
    </div>
  </nav>

  {# Admin sayfası: kategori çubuğu tamamen kaldırıldı #}

  <!-- Giriş Kartı -->
  <div class="container my-5 d-flex justify-content-center">
    <div class="login-card">
      <!-- (Form içeriği aynen kalacak) -->
    </div>
  </div>

  <!-- Footer -->
  <footer>
    © 2025 Mavi Petshop. Tüm hakları saklıdır.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

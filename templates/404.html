<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sayfa Bulunamadı - Pethome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .error-container {
            text-align: center;
            color: white;
            max-width: 600px;
            padding: 2rem;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 1rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
        }
        
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .error-description {
            font-size: 1.1rem;
            margin-bottom: 3rem;
            opacity: 0.8;
        }
        
        .btn-home {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-home:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            color: white;
            transform: translateY(-2px);
        }
        
        .paw-animation {
            animation: bounce 2s infinite;
            font-size: 3rem;
            margin-bottom: 2rem;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
        
        .suggestions {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            margin-top: 2rem;
            backdrop-filter: blur(10px);
        }
        
        .suggestions h5 {
            margin-bottom: 1rem;
        }
        
        .suggestions ul {
            list-style: none;
            padding: 0;
        }
        
        .suggestions li {
            margin-bottom: 0.5rem;
        }
        
        .suggestions a {
            color: white;
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        
        .suggestions a:hover {
            opacity: 1;
            color: white;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="paw-animation">
            <i class="fas fa-paw"></i>
        </div>
        
        <div class="error-code">404</div>
        
        <h1 class="error-message">Sayfa Bulunamadı</h1>
        
        <p class="error-description">
            Aradığınız sayfa mevcut değil veya taşınmış olabilir. 
            Merak etmeyin, evcil dostlarınız için harika ürünlerimiz sizi bekliyor!
        </p>
        
        <a href="/" class="btn-home">
            <i class="fas fa-home"></i>
            Ana Sayfaya Dön
        </a>
        
        <div class="suggestions">
            <h5><i class="fas fa-compass me-2"></i>Öneriler</h5>
            <ul>
                <li><a href="/"><i class="fas fa-home me-2"></i>Ana Sayfa</a></li>
                <li><a href="/contact"><i class="fas fa-envelope me-2"></i>İletişim</a></li>
                <li><a href="/order-track"><i class="fas fa-truck me-2"></i>Sipariş Takip</a></li>
                <li><a href="/"><i class="fas fa-search me-2"></i>Ürün Ara</a></li>
            </ul>
        </div>
    </div>
    
    <script>
        // Automatically focus on search when user comes from search
        if (document.referrer.includes('search') || window.location.search.includes('search')) {
            setTimeout(() => {
                window.location.href = '/?search=true';
            }, 3000);
        }
    </script>
</body>
</html>

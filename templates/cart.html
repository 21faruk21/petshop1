<!-- Yeni cart.html - index.html tasarımına uyumlu ve dark mode destekli -->
<!DOCTYPE html>
<html lang="tr" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sepetim - Mavi Petshop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #1e1e2f;
            color: #f1f1f1;
            font-family: 'Segoe UI', sans-serif;
        }
        .navbar {
            background-color: #2b2b3d;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .card {
            background-color: #2b2b3d;
            border: none;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        .btn-primary {
            background-color: #5e72e4;
            border: none;
        }
        .btn-danger {
            background-color: #f5365c;
            border: none;
        }
        .btn-outline-secondary {
            border-color: #ccc;
            color: #ccc;
        }
        .btn-outline-secondary:hover {
            background-color: #ccc;
            color: #000;
        }
        .table {
            color: #f1f1f1;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
      <i class="fa-solid fa-paw"></i> MaviPetShop
    </a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/cart">
            <i class="fa fa-shopping-cart"></i> Sepet
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-5">
  <h2 class="mb-4">Sepetim</h2>

  {% if cart_items %}
  <div class="table-responsive">
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th>Ürün</th>
          <th>Fiyat</th>
          <th>Adet</th>
          <th>İşlem</th>
        </tr>
      </thead>
      <tbody>
        {% for item in cart_items %}
        <tr>
          <td>{{ item.name }}</td>
          <td>{{ item.price }} TL</td>
          <td>
            <form action="/update_quantity/{{ loop.index0 }}" method="POST" class="d-flex">
              <input type="number" name="quantity" value="{{ item.quantity }}" min="1" class="form-control form-control-sm me-2" style="width: 70px;">
              <button type="submit" class="btn btn-sm btn-outline-light">Güncelle</button>
            </form>
          </td>
          <td>
            <a href="/remove_from_cart/{{ loop.index0 }}" class="btn btn-danger btn-sm">Sil</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <div class="mt-4">
    <h4>Toplam Tutar: <strong class="text-success">{{ total }} TL</strong></h4>
  </div>

  <form method="POST" action="/order" class="mt-4">
    <div class="mb-3">
      <label>Ad Soyad</label>
      <input type="text" name="customer_name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Adres</label>
      <textarea name="address" class="form-control" rows="3" required></textarea>
    </div>
    <div class="mb-3">
      <label>Not</label>
      <textarea name="note" class="form-control" rows="2"></textarea>
    </div>
    <button type="submit" class="btn btn-success w-100">Siparişi WhatsApp’tan Tamamla</button>
  </form>

  <div class="mt-3 text-end">
    <a href="/clear_cart" class="btn btn-outline-secondary">Sepeti Temizle</a>
  </div>

  {% else %}
  <div class="alert alert-info text-center">
    Sepetiniz boş. <a href="/" class="btn btn-sm btn-primary ms-2">Alışverişe Devam Et</a>
  </div>
  {% endif %}
</div>
</body>
</html>

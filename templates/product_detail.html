<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>{{ product[1] }} - Ürün Detayı</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow">
      <div class="row g-0">
        <div class="col-md-5">
          <img src="{{ product[3] }}" class="img-fluid rounded-start" alt="{{ product[1] }}">
        </div>
        <div class="col-md-7 p-4">
          <h3>{{ product[1] }}</h3>
          <p class="text-muted">{{ product[4] }} / {{ product[5] }}</p>
          {% if product[6] %}
          <p>{{ product[8] }}</p>
          {% endif %}
          <h4 class="text-success">{{ product[2] }} TL</h4>
          <a href="/add_to_cart/{{ product[0] }}" class="btn btn-primary mt-3">Sepete Ekle</a>
          <a href="/" class="btn btn-secondary mt-3">← Anasayfaya Dön</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - MaviPetShop</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      font-family: 'Inter', sans-serif;
      padding: 2rem 0;
    }
    .panel-card {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }
    .btn-gradient {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      border-radius: 12px;
      font-weight: 600;
      color: white;
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="panel-card">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3>Admin Panel</h3>
      <a href="/admin/logout" class="btn btn-outline-danger btn-sm">Çıkış Yap</a>
    </div>
    <a href="/admin/orders" class="btn btn-outline-secondary btn-sm mb-3">Sipariş Sorgula</a>
    <table class="table table-bordered align-middle table-hover">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Ürün</th>
          <th>Fiyat</th>
          <th>Kategori</th>
          <th>Alt Kategori</th>
          <th>Durum</th>
          <th style="width: 160px;">İşlemler</th>
        </tr>
      </thead>
      <tbody>
        {% for p in products %}
        <tr>
          <td>{{ p[0] }}</td>
          <td>{{ p[1] }}</td>
          <td>{{ p[2] }} TL</td>
          <td>{{ p[4] }}</td>
          <td>{{ p[5] }}</td>
          <td>
            {% if p[6] == 1 %}
              <a href="/admin/toggle_stock/{{ p[0] }}" class="btn btn-sm btn-success">Elde Var</a>
            {% else %}
              <a href="/admin/toggle_stock/{{ p[0] }}" class="btn btn-sm btn-secondary">Elde Yok</a>
            {% endif %}
          </td>
          <td>
            <div class="d-flex gap-2">
              <a href="/admin/edit/{{ p[0] }}" class="btn btn-sm btn-warning w-50">Düzenle</a>
              <a href="/admin/delete/{{ p[0] }}" class="btn btn-sm btn-danger w-50" onclick="return confirm('Bu ürünü silmek istediğine emin misin?')">Sil</a>
            </div>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
</body>
</html>

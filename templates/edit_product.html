<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ürün Düzenle - MaviPetShop</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      font-family: 'Inter', sans-serif;
      padding: 3rem 0;
    }
    .form-card {
      background: white;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: auto;
    }
    .btn-save {
      background: linear-gradient(135deg, #28a745, #218838);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
    }
  </style>
</head>
<body>

  <div class="form-card">
    <h3 class="mb-4 text-center">Ürün Düzenle</h3>
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Ürün Adı</label>
        <input type="text" name="name" value="{{ product[1] }}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Fiyat</label>
        <input type="number" name="price" step="0.01" value="{{ product[2] }}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Kategori</label>
        <input type="text" name="category" value="{{ product[4] }}" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Alt Kategori</label>
        <input type="text" name="subcategory" value="{{ product[5] }}" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Açıklama</label>
        <textarea name="description" rows="3" class="form-control">{{ product[8] if product[8] else '' }}</textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Mevcut Görsel</label><br>
        <img src="{{ product[3] }}" alt="Ürün" class="img-fluid mb-2" style="max-height: 100px;">
        <input type="hidden" name="current_image" value="{{ product[3] }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Yeni Görsel (değiştirmek için):</label>
        <input type="file" name="image" class="form-control">
      </div>
      <button type="submit" class="btn btn-save w-100">Kaydet</button>
    </form>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Üye Ol - Pethome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='modern.css') }}" rel="stylesheet"/>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .register-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin: 2rem;
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .register-header h1 {
            color: #333;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .register-header p {
            color: #666;
            margin: 0;
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 0.8rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-register {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 0.8rem 2rem;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            color: white;
        }
        
        .alert {
            border-radius: 12px;
            border: none;
        }
        
        .form-text {
            font-size: 0.875rem;
            color: #6c757d;
        }
        
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e9ecef;
        }
        
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link a:hover {
            color: #764ba2;
        }
        
        .strength-meter {
            height: 4px;
            border-radius: 2px;
            background: #e9ecef;
            margin-top: 0.5rem;
            overflow: hidden;
        }
        
        .strength-bar {
            height: 100%;
            transition: all 0.3s ease;
            width: 0%;
        }
        
        .strength-weak { background: #dc3545; width: 25%; }
        .strength-fair { background: #fd7e14; width: 50%; }
        .strength-good { background: #ffc107; width: 75%; }
        .strength-strong { background: #28a745; width: 100%; }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1><i class="fas fa-paw text-primary"></i> Üye Ol</h1>
<p>Pethome ailesine katılın</p>
        </div>
        
        {% if error %}
        <div class="alert alert-danger">
            <i class="fas fa-exclamation-circle me-2"></i>{{ error }}
        </div>
        {% endif %}
        
        <form method="POST" id="registerForm">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Ad *</label>
                    <input type="text" name="first_name" class="form-control" required 
                           value="{{ request.form.first_name or '' }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Soyad *</label>
                    <input type="text" name="last_name" class="form-control" required
                           value="{{ request.form.last_name or '' }}">
                </div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Email *</label>
                <input type="email" name="email" class="form-control" required
                       value="{{ request.form.email or '' }}">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Telefon</label>
                <input type="tel" name="phone" class="form-control" 
                       value="{{ request.form.phone or '' }}"
                       placeholder="0532 123 45 67">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Şifre *</label>
                <input type="password" name="password" class="form-control" required
                       id="password" minlength="8">
                <div class="strength-meter">
                    <div class="strength-bar" id="strengthBar"></div>
                </div>
                <div class="form-text" id="passwordHelp">
                    En az 8 karakter, bir harf ve bir rakam içermelidir
                </div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Şifre Tekrar *</label>
                <input type="password" name="confirm_password" class="form-control" required
                       id="confirmPassword">
                <div class="form-text" id="confirmHelp"></div>
            </div>
            
            <div class="mb-4">
                <label class="form-label">Adres</label>
                <textarea name="address" class="form-control" rows="3" 
                          placeholder="Teslimat adresiniz">{{ request.form.address or '' }}</textarea>
            </div>
            
            <button type="submit" class="btn btn-register" id="submitBtn">
                <i class="fas fa-user-plus me-2"></i>Hesap Oluştur
            </button>
        </form>
        
        <div class="login-link">
            <p>Zaten hesabınız var mı? <a href="{{ url_for('user_login') }}">Giriş Yapın</a></p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Password strength checker
        const passwordInput = document.getElementById('password');
        const strengthBar = document.getElementById('strengthBar');
        const passwordHelp = document.getElementById('passwordHelp');
        const confirmPassword = document.getElementById('confirmPassword');
        const confirmHelp = document.getElementById('confirmHelp');
        
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            const strength = checkPasswordStrength(password);
            
            strengthBar.className = 'strength-bar strength-' + strength.level;
            passwordHelp.textContent = strength.message;
            passwordHelp.className = 'form-text text-' + strength.color;
        });
        
        confirmPassword.addEventListener('input', function() {
            const password = passwordInput.value;
            const confirm = this.value;
            
            if (confirm && password !== confirm) {
                confirmHelp.textContent = 'Şifreler eşleşmiyor';
                confirmHelp.className = 'form-text text-danger';
                this.classList.add('is-invalid');
            } else if (confirm && password === confirm) {
                confirmHelp.textContent = 'Şifreler eşleşiyor';
                confirmHelp.className = 'form-text text-success';
                this.classList.remove('is-invalid');
                this.classList.add('is-valid');
            } else {
                confirmHelp.textContent = '';
                this.classList.remove('is-invalid', 'is-valid');
            }
        });
        
        function checkPasswordStrength(password) {
            if (password.length < 8) {
                return {level: 'weak', message: 'Çok kısa (en az 8 karakter)', color: 'danger'};
            }
            
            let score = 0;
            
            if (/[a-z]/.test(password)) score++;
            if (/[A-Z]/.test(password)) score++;
            if (/[0-9]/.test(password)) score++;
            if (/[^A-Za-z0-9]/.test(password)) score++;
            
            if (score < 2) {
                return {level: 'weak', message: 'Zayıf şifre', color: 'danger'};
            } else if (score < 3) {
                return {level: 'fair', message: 'Orta seviye şifre', color: 'warning'};
            } else if (score < 4) {
                return {level: 'good', message: 'İyi şifre', color: 'info'};
            } else {
                return {level: 'strong', message: 'Güçlü şifre', color: 'success'};
            }
        }
        
        // Form validation
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const password = passwordInput.value;
            const confirm = confirmPassword.value;
            
            if (password !== confirm) {
                e.preventDefault();
                alert('Şifreler eşleşmiyor!');
                return false;
            }
            
            if (password.length < 8) {
                e.preventDefault();
                alert('Şifre en az 8 karakter olmalıdır!');
                return false;
            }
        });
    </script>
</body>
</html>
